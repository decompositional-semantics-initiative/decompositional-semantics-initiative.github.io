# --- Required options --- #

# Name of website
title: Decomp

# Your name to show in the footer
author: Decompositional Semantics Initiative

# --- Site Description --- #
description: "Semantic annotation through simple, commonsensical questions."

# --- Navigation bar --- #
# This is now handled in the base layout directly

# --- Logo --- #
# Avatar is used in navigation if needed
avatar: "assets/img/decomp.png"

# --- Footer social media links --- #
# Select the social network links that you want to show in the footer.
social-network-links:
  email: "contact@decomp.io"
  github: decompositional-semantics-initiative
#  twitter: 
#  linkedin: 

# --- General options --- #

# Select which social network share links to show in posts
share-links-active:
  twitter: true
  facebook: true
  linkedin: true

# How to display the link to your website in the footer
url-pretty: "decomp.io"

# Excerpt word length - Truncate the excerpt of each post on the feed page to the specified number of words
excerpt_length: 50

# Whether or not to show an excerpt for every blog post in the feed page
feed_show_excerpt: true

# Whether or not to show a list of tags below each post preview in the feed page
feed_show_tags: true

# The keywords to associate with your website, for SEO purposes
keywords: "decompositional semantics, natural language processing, semantic annotation, linguistics, NLP, universal dependencies, semantic parsing"

# --- Web Analytics Section --- #

# Fill in your Google Analytics gtag.js ID to track your website using gtag
#gtag: ""

# Fill in your Google Analytics ID to track your website using Google Analytics
#google_analytics: ""

# --- Misc --- #

# Ruby Date Format to show dates of posts
date_format: "%B %-d, %Y"

# --- You don't need to touch anything below here --- #

# Output options (more information on Jekyll's site)
timezone: "America/New_York"
markdown: kramdown
highlighter: rouge
permalink: /:year-:month-:day-:title/
paginate: 5

kramdown:
  input: GFM

# Default YAML values (more information on Jekyll's site)
defaults:
  -
    scope:
      path: ""
      type: "posts"
    values:
      layout: "post"
      comments: false
      social-share: true
  -
    scope:
      path: ""
    values:
      layout: "page"
  -
    scope:
      path: "projects"
    values:
      layout: "project"
      search_omit: true

# Exclude these files from production site
exclude:
  - CHANGELOG.md
  - CNAME
  - Gemfile
  - Gemfile.lock
  - LICENSE
  - README.md
  - screenshot.png
  - docs/
  - vendor

plugins:
  - jekyll-paginate
  - jekyll-sitemap

# --- Custom Collections --- #
collections:
  projects:
    output: true
    permalink: /projects/:path/

# --- SEO --- #
twitter:
  username: 
  card: summary_large_image

# Site verification
google_site_verification: 

# --- RSS --- #
rss-description: "The Decompositional Semantics Initiative advances natural language understanding through innovative semantic annotation frameworks."